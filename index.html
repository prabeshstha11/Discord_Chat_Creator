<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Chat Creator</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/233a5f89a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="logo_container">
        <img src="logo.png" alt="discord">
    </div>

    <div class="information_container">
        <div class="select_profile">
            <h3 class="profile_text">Select Profile Picture</h3>
            <div class="drag_area">
                <div class="cloud_icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <header>Drag and drop to Upload Picture</header>
                <span>Or</span>
                <h4>Browse Pictures</h4>
                <input type="file" hidden>
            </div>
        </div>
        <div class="name_area">
            <label for="fname">Name</label><br>
            <input type="text" class="info_box" placeholder="Character Name"><br>
            <label for="fnamecolor">Name Color</label><br>
            <input type="text" class="info_box" placeholder="#fff">
        </div>
    </div>


    <!--JavaScript-->
    <script src="script.js"></script>
</body>

</html>
